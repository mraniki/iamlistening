[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "iamlistening"
version = "2.0.0"
description = "A python package to interact with messaging platform."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = [
    "bot","messaging",
    "discord", "telegram","matrix","rocket chat",
    ]
packages = [
    {include = "iamlistening"}
]


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/iamlistening/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/iamlistening/discussions"
"Issues" =  "https://github.com/mraniki/iamlistening/issues"

[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.12"
telethon= "^1.28.5"
py-cord= "^2.4.1"
simplematrixbotlib= "^2.9.0"
rocketchat-API= "^1.30.0"


[tool.poetry.group.dev.dependencies]
python-semantic-release = "^8.0.1"
ruff = "^0.0.278"

[tool.ruff]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
]
exclude = [
  ".github/*",
]
ignore = ["E401","F401","F811"]
format = "github"
fixable = ["ALL"]

[tool.pylint.exceptions]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
    "builtins.RuntimeError",
]

[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.1"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = ">=6,<8"
sphinx_bootstrap_theme = "^0.8.1"
sphinx-autoapi = "^2.1.1"
sphinx-copybutton= "^0.5.2"
myst-parser = "^2.0.0"
sphinx-notfound-page = "^0.8.3"
sphinxext-remoteliteralinclude = "^0.4.0"
sphinx-togglebutton = "*"


[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
filterwarnings = [
    " ignore:.*U.*mode is deprecated:DeprecationWarning",
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*",
    "docs/*",
    "*/config.py"
]


[tool.semantic_release]
upload_to_vcs_release = true
version_variables = ["pyproject.toml:version","iamlistening/__init__.py:__version__"]
build_command = "pip install poetry && poetry build"
commit_parser = "emoji"

